<script>
let ope = prompt("informe uma operação: ")
const va1 = Number(prompt("va1"))
const va2 = Number(prompt("va1"))
    function operacao (ope,va1, va2) {
        if (ope === "+")
        return va1 + va2;
        else if (ope === "-")
        return va1 - va2;
        else if (ope === "*")
        return va1 * va2;
        else if (ope === "/")
        return va1 / va2 
    }
    document.write(operacao(ope, va1,va2));
   
</script>
